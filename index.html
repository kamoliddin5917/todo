<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="to do">
  <meta name="description" content="To Do ni eng zo'ri ishlatib ko'rila yoqadi digan umiddaman!">
  <link rel="shortcut icon" href="./img/logo.jpg" type="image/jpg">
  <title>TODOS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body class="body">
  <section class="todo">
    <div class="container">
      <form class="form d-flex w-50 justify-content-between m-auto mt-5 js-form">
        <input class="form__input form-control js-input" type="text" required>
        <button type="submit" class="btn--form btn btn-warning link-light">Submit</button>
      </form>

      <ul class="box w-50 m-auto mt-3 js-box"></ul>
    </div>

    <footer class="footer bg-transparent p-5">
      <div class="container">
        <ol class="cards w-50 m-auto d-flex justify-content-between p-0 text-light bg-warning list-inline rounded-2">
          <li class="cards__list p-2 text-secondary fw-bold">hammasi: <span class="js-all text-danger"></span>ta</li>
          <li class="cards__list p-2 text-secondary fw-bold">bajarilgan: <span
              class="js-fulfilled text-danger"></span>ta</li>
          <li class="cards__list p-2 text-secondary fw-bold">bajarilmagan: <span
              class="js-unfulfilled text-danger"></span>ta</li>
        </ol>

        <div class="btns w-50 m-auto d-flex justify-content-between mt-2">
          <button class="btn btn--fulfilled btn-warning text-light fw-bolder text-capitalize">bajarilgan</button>
          <button class="btn btn--unfulfilled btn-warning text-light fw-bolder text-capitalize">bajarilmagan</button>
        </div>
      </div>
    </footer>

    <button class="lightmod">&#9790;</button>
  </section>

  <template>
    <li class="box__list d-flex align-items-center bg-secondary rounded-2 js-box__list border border-warning">
      <input class="box__check me-2 form-check-input mt-0 js-check" type="checkbox" value=""
        aria-label="Checkbox for following text input">
      <span class="box__text w-100 d-inline-block text-light js-list__text">Lorem ipsum dolor sit amet consectetur
        adipisicing elit.</span>
      <button class="btn--box btn btn-warning text-light js-btn_x">&#10006;</button>
    </li>
  </template>

  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  <script src="./javascript/script.js"></script>
</body>

</html>
